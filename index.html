<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
				start: '2022-09-25',
				end: '2022-11-08',
				name: 'Redesign website',
				id: "Task 0",
				progress: 20,
			},
			{
				start: '2022-10-03',
				end: '2022-10-15',
				name: 'Write new content',
				id: "Task 1",
				progress: 5,
				dependencies: 'Task 0'
			},
			{
				start: '2022-10-04',
				end: '2022-11-08',
				name: 'Apply new styles',
				id: "Task 2",
				progress: 10,
				dependencies: 'Task 1'
			},
			// {
			// 	start: '2022-10-08',
			// 	end: '2022-11-09',
			// 	name: 'Review',
			// 	id: "Task 3",
			// 	progress: 5,
			// 	dependencies: 'Task 2'
			// },
			// {
			// 	start: '2022-10-08',
			// 	end: '2022-11-10',
			// 	name: 'Deploy',
			// 	id: "Task 4",
			// 	progress: 0,
			// 	dependencies: 'Task 3,Task 2'
			// },
			// {
			// 	start: '2022-10-11',
			// 	end: '2022-11-11',
			// 	name: 'Go Live!',
			// 	id: "Task 5",
			// 	progress: 0,
			// 	dependencies: 'Task 4',
			// 	custom_class: 'bar-milestone'
			// },
			{
				start: '2022-09-15',
				end: '2022-12-10',
				name: 'Long term task',
				id: "Task 6",
				invalid: true,
				progress: 5
			}
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			view_mode: Gantt.VIEW_MODE.MONTH,
			language: 'en'
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
